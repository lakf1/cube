<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube AI - ChatGPT with Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            position: relative;
            letter-spacing: 0.2px;
        }

        /* Background Cube Section */
        .cube-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .cube-section iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.5) 100%
            );
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .header h1 {
            font-family: 'Manrope', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #00ff88, #00b3ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            letter-spacing: -0.5px;
        }

        .header p {
            font-family: 'Space Grotesk', sans-serif;
            color: #7a8b9c;
            font-size: 0.95em;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 900px;
            background: rgba(13, 17, 23, 0.6);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 40px rgba(0, 255, 136, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 65vh;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .message {
            margin: 15px 0;
            padding: 18px 22px;
            border-radius: 18px;
            max-width: 85%;
            line-height: 1.6;
            font-size: 0.95em;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
        }

        .user-message {
            background: linear-gradient(135deg, 
                rgba(0, 255, 136, 0.1),
                rgba(0, 179, 255, 0.1)
            );
            margin-left: auto;
            border: 1px solid rgba(0, 255, 136, 0.2);
            color: #fff;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.03);
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-container {
            padding: 24px;
            background: rgba(13, 17, 23, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 10;
            pointer-events: auto;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 18px 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95em;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 400;
            letter-spacing: 0.2px;
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
            pointer-events: auto;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        button {
            padding: 18px 32px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, #00ff88, #00b3ff);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-family: 'Manrope', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3),
                        0 0 40px rgba(0, 255, 136, 0.1);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(0);
        }

        /* Add SVG icon to button */
        button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Add animation for messages */
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: messageAppear 0.3s ease forwards;
        }

        /* Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #00ff88;
        }

        /* Footer Styles */
        .site-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
            text-align: center;
        }

        .copyright {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Adjust main content to account for header/footer */
        .main-content {
            padding-top: 80px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="logo.png" alt="CUBE-AI Logo" height="40">
            </div>
            <div class="social-links">
                <a href="https://t.me/cubeai" target="_blank" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.223-.535.223l.192-2.748 5.004-4.53c.218-.196-.047-.304-.335-.108l-6.18 3.89-2.667-.827c-.58-.182-.594-.582.124-.86l10.423-4.02c.485-.176.915.107.774.998z" fill="currentColor"/>
                    </svg>
                </a>
                <a href="https://twitter.com/cubeai" target="_blank" class="social-link">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" fill="currentColor"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="cube-section">
        <iframe src="cube.html" frameborder="0"></iframe>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>Cube AI</h1>
            <p>Powered by Advanced AI Technology</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="chatContainer">
                <div class="message bot-message">Hello, I'm CUBE-AI, your crypto companion! Whether you're looking to understand the latest memecoin trends or just want to chat about the future of web3, I'm here to help.</div>
            </div>
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    spellcheck="false"
                >
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // System prompt to define CUBE-AI personality
        const SYSTEM_PROMPT = `You are CUBE-AI, a sophisticated crypto and memecoin specialist AI with unique traits:

        Core Personality:
        - You're deeply knowledgeable about memecoins, DeFi, and crypto culture
        - You use measured, professional language while maintaining approachability
        - You reference notable memecoins (DOGE, PEPE, SHIB) when relevant
        - You maintain balanced market perspectives
        - You incorporate geometric and blockchain metaphors in your explanations

        Key Features:
        - You explain complex crypto concepts with clarity and precision
        - You provide brief market sentiment analysis when appropriate
        - You include necessary disclaimers about financial advice
        - You focus on technological innovation and market dynamics
        - You maintain a forward-thinking perspective on web3

        Response Style:
        - Concise, clear responses
        - Well-structured paragraphs
        - Professional tone
        - Occasional subtle humor
        - Clean, minimalist communication

        Remember: Stay informative and professional while being engaging.`;

        const key = 'your-api-key-here';

        // Add event listeners when the document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('userInput');
            const button = document.querySelector('button');

            // Enable input
            input.removeAttribute('disabled');
            input.focus();
            
            // Add event listeners
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            button.addEventListener('click', sendMessage);
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatContainer = document.getElementById('chatContainer');
            
            if (input.value.trim() === '') return;

            // Store the user's message before clearing input
            const userMessage = input.value;

            // Clear input right away for better UX
            input.value = '';

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = userMessage;
            chatContainer.appendChild(userDiv);

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.textContent = '⚡ Computing response...';
            chatContainer.appendChild(loadingDiv);

            try {
                const response = await fetch('https://cube-api.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        systemPrompt: SYSTEM_PROMPT
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                // Remove loading message
                chatContainer.removeChild(loadingDiv);

                // Display AI response
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-message';
                botDiv.textContent = data.choices[0].message.content;
                chatContainer.appendChild(botDiv);

            } catch (error) {
                console.error('Error:', error);
                loadingDiv.textContent = '❌ Error: Could not connect to CUBE-AI. Please try again.';
            }

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add loading animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { opacity: 0.4; }
                50% { opacity: 1; }
                100% { opacity: 0.4; }
            }
        `;
        document.head.appendChild(style);

        // Update the initial greeting
        document.querySelector('.bot-message').textContent = "Welcome. I'm CUBE-AI, your advanced crypto companion. I specialize in memecoin analysis, DeFi insights, and web3 developments. How may I assist you today?";
    </script>
    
    <script defer src="https://mrbid.github.io/index.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="copyright">© 2024 CUBE-AI. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
</body>
</html>
